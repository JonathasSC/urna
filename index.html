<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Urna Eletrônica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: Fulano<br>
                        Partido: PNSC<br>
                        Vice-prefeito: EOtal
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="https://www.tse.jus.br/hotsites/simulador-de-votacao/image/figuras/135x145/24bpp/9302_operario.jpg" alt=""/> 
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="https://www.tse.jus.br/hotsites/simulador-de-votacao/image/figuras/135x145/24bpp/9301_artista.jpg" alt=""/> 
                        Vice-prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela:<br>
                CONFIRMA PARA CONFIRMAR este voto<br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botão">1</div> 
                <div class="teclado--botão">2</div> 
                <div class="teclado--botão">3</div> 
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão">4</div> 
                <div class="teclado--botão">5</div> 
                <div class="teclado--botão">6</div> 
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão">7</div> 
                <div class="teclado--botão">8</div> 
                <div class="teclado--botão">9</div> 
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão">0</div> 
            </div>
            <div class="teclado--linha">
                <div class="teclado--botão botão--branco">BRANCO</div> 
                <div class="teclado--botão botão--corrige">CORRIGE</div> 
                <div class="teclado--botão botão--confirma">CONFIRMA</div> 
            </div>
        </div>
    </div>
</body>
</html>
